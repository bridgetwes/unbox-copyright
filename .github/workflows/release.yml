name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Create Zip
      run: |
        mkdir unbox-copyright
        cp -r * unbox-copyright/
        rm -rf unbox-copyright/node_modules
        rm -rf unbox-copyright/.github
        rm -f unbox-copyright/composer.json
        rm -f unbox-copyright/composer.lock
        rm -f unbox-copyright/package.json
        rm -f unbox-copyright/package-lock.json
        zip -r unbox-copyright.zip unbox-copyright
        rm -rf unbox-copyright
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./unbox-copyright.zip
        asset_name: unbox-copyright.zip
        asset_content_type: application/zip